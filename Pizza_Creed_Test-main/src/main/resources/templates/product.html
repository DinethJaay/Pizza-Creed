<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pizza Creed - Cart</title>
    <meta content="Pizza Creed" name="description">
    <meta content="pizza" name="keywords">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style=" background-image: url(img/2.jpg)">


<!-- ======= Header ======= -->
<header id="header" class="fixed align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0"><a href="#" ><marquee>Pizza Creed</marquee></a></h1>
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <a th:href="@{/login}" class="book-a-table-btn scrollto d-none d-lg-flex">Log Out</a>
    </div>
</header>

<div style="margin-top: 100px;margin-bottom:400px;">
    <h1 style="color:White"><center><b>Available Pizza</b></center></h1>
    <tr>
        <div align = "left" >
            <center><h3 style="color:gold">Add New Product<button style="margin:0 0 0 50px;"><a th:href="@{'/new_product'}">Click Here</a></button></h3></center>
        </div>
    </tr>
    <tr>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table style=" margin-left: 400px; margin-right:400px;margin-up:30px" class="table table-bordered">
                    <thead class="thead-dark">
                    <tr style="background-color:#0d6efd;">
                        <th style="padding:0 30px 0 30px;" >ID</th>
                        <th style="padding:0 30px 0 30px;"> Name</th>
                        <th style="padding:0 30px 0 30px;">Size</th>
                        <th style="padding:0 30px 0 30px;">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="background-color:White" th:each="product : ${listProduct }">
                        <td th:text="${product.id}"> ID</td>
                        <td th:text="${product.Name}"> Name</td>
                        <td th:text="${product.Size}">Size</td>
                        <td th:text="${product.Price}">Price</td>
                        <td>
                            <a th:href="@{'/edits/' + ${product.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/deletes/' + ${product.id}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </tr>
    </tbody>
    </table>
</div>
<!-- ======= Footer ======= -->
<footer id="footer" style="margin-top:1000px;">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong><span>Pizza Creed</span></strong>. All Rights Reserved
        </div>
    </div>
</footer><!-- End Footer -->
<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
