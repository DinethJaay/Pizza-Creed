<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4874d070ea.js" crossorigin="anonymous"></script>
    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/Forms.css}" rel="stylesheet">
</head>
<body style=" background-image: url(img/pizza4.jpg;background-size:cover)">
<header id="header" class="fixed align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0"><a href="#" ><marquee>Pizza Creed</marquee></a></h1>
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <a th:href="@{/Registration}" class="book-a-table-btn scrollto d-none d-lg-flex">Register</a>
    </div>
</header><!-- End Header -->
<div align="center">
    <h1 style="color:White">Create New Product</h1>
    <br/>
    <div class="col-sm-4">
        <form action="#" th:action="@{/saves}" th:object="${product}" method="post">
            <div alight="left">
                <tr>
                    <label class="form-label" ><b>Product Name</b></label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{Name}" class="form-control" placeholder="Name" />
                    </td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" ><b>Product Size</b></label>
                    <td><input type="text" th:field="*{Size}" class="form-control" placeholder="Size" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" ><b>Product Price</b></label>
                    <td><input type="text" th:field="*{Price}" class="form-control" placeholder="Price" /></td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info" style="background-color:#e28743;margin:40px 0 40px 0">Add Pizza</button> </td>
            </tr>
            </table>
        </form>
    </div>
</div>
<footer id="footer" style="margin-top:80px;height:110px;">
    <div class="container" style="border-color:black;">
        <div class="copyright">
            &copy; Copyright <strong><span>Pizza Creed</span></strong>. All Rights Reserved
        </div>
    </div>
</footer>
</body>
</html>
